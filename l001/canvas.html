<html>
<meta charset=utf8>
<head>
    <script type="text/javascript">
	    function init() {
	    	var canvas = document.getElementById("canvas")
            var gl = canvas.getContext("experimental-webgl")
            gl.clearColor(0, 0, 0, 1)
            gl.clear(gl.COLOR_BUFFER_BIT)
	    }
    </script>
</head>
<body onload="init()">
    <canvas id="canvas" width=640 height=640>
    </canvas>
</body>
</html>
